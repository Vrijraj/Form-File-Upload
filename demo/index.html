<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Easy Form File Upload</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="container">
			<section class="js_fileupload fileupload">
				<h2 class="hl">Easy Form File Upload</h2>
				<form action="/process" method="POST" class="form wide" enctype="multipart/form-data">

					<div class="formrow">
						<span class="label">Vorname:</span>
						<input type="text" name="firstname" placeholder="Vorname" value="" />
					</div>

					<div class="formrow">
						<span class="label required">Nachname:</span>
						<input type="text" name="lastname" placeholder="Nachname" value="" />
					</div>

					<div class="selectfile btn js_selectfile">
						<span>Ausw√§hlen</span>
					</div>
					<div class="dropbox js_dropbox"><span class="msg">Datei hierher ziehen.</span></div>

					<div class="fileInputs js_fileInputs"></div>
					<ul class="list js_list"></ul>
				</form>
			</section>
		</div>
	</body>
	<script src="jquery.min.js"></script>
	<script src="js/easyformfileupload.js"></script>
	<script src="js/app.js"></script>
</script>
</html>
